<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check stocks price</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Check Stocks Price</h1>
    <main>
    <label for="initial-price">Initial Price
        <input type="number" placeholder="Enter initial price here" id="initial-price" >
    </label>
    <label for="quantity-stocks">Quantity
        <input type="number" placeholder="Enter number of stocks" id="quantity-stocks" >
    </label>
    <label for="current-stocks">Current Price
        <input type="number" placeholder="Enter current price here" id="current-stocks" >
    </label>

    <button id="sumbit-btn">Tell me!</button>
    <div id="output-box"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
